<div id="chatbot-container">
  <div id="chatbot-header">
    <span>AI 챗봇</span>
    <button id="close-chatbot">X</button>
  </div>
  <div id="chatbot-messages"></div>
  <div id="chatbot-input-container">
    <input type="text" id="chatbot-input" placeholder="메시지를 입력하세요...">
    <button id="chatbot-send">전송</button>
  </div>
</div>
<button id="open-chatbot">
  <svg width="32" height="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <!-- Head -->
    <rect x="5" y="5" width="14" height="10" rx="2" fill="#E0E0E0" />
    <rect x="7" y="7" width="10" height="6" rx="1" fill="#424242"/>

    <!-- Eyes -->
    <circle cx="10" cy="10" r="1.5" fill="#40C4FF"/>
    <circle cx="14" cy="10" r="1.5" fill="#40C4FF"/>
    <circle cx="10.2" cy="9.8" r="0.5" fill="#E3F2FD"/>
    <circle cx="14.2" cy="9.8" r="0.5" fill="#E3F2FD"/>

    <!-- Antenna -->
    <line x1="12" y1="5" x2="12" y2="3" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="12" cy="2" r="1" fill="#FF4081"/>

    <!-- Body (Hinted) -->
    <rect x="8" y="15" width="8" height="5" rx="1" fill="#BDBDBD"/>
  </svg>
</button>
