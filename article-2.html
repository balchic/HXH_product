<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>번호 선택 전략 - NUMÉRO 45</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="chatbot.css">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="Favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header-top">
      <a href="index.html" class="logo" data-i18n-key="logo">NUMÉRO 45</a>
      <div class="lang-switcher">
        <button onclick="setLanguage('ko')">한국어</button>
        <button onclick="setLanguage('en')">ENGLISH</button>
        <button onclick="setLanguage('zh')">中文</button>
      </div>
    </div>
    <nav>
      <a href="index.html" data-i18n-key="navHome">홈</a>
      <a href="articles.html" class="active" data-i18n-key="navArticles">아티클</a>
      <a href="about.html" data-i18n-key="navAbout">소개</a>
      <a href="privacy.html" data-i18n-key="navPrivacy">개인정보처리방침</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h1 data-i18n-key="art2Title"></h1>
    </section>
    <section class="card">
      <p data-i18n-key="art2Disclaimer"></p>
      <h2 data-i18n-key="art2H1"></h2>
      <p data-i18n-key="art2S1P1"></p>
      <p data-i18n-key="art2S1P2"></p>
      <h2 data-i18n-key="art2H2"></h2>
      <p data-i18n-key="art2S2P1"></p>
      <h2 data-i18n-key="art2H3"></h2>
      <p data-i18n-key="art2S3P1"></p>
      <p data-i18n-key="art2S3P2"></p>
      <h2 data-i18n-key="art2H4"></h2>
      <p data-i18n-key="art2S4P1"></p>
      <p data-i18n-key="art2S4P2"></p>
    </section>
  </main>

  <footer class="footer" data-i18n-key="footerText">© NUMÉRO 45</footer>
</div>

<div id="chatbot-container" style="display: none;">
  <div id="chatbot-header">
    <span>AI 챗봇</span>
    <button id="close-chatbot">X</button>
  </div>
  <div id="chatbot-messages"></div>
  <div id="chatbot-input-container">
    <input type="text" id="chatbot-input" placeholder="메시지를 입력하세요...">
    <button id="chatbot-send">전송</button>
  </div>
</div>
<button id="open-chatbot">
  <svg width="32" height="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <!-- Head -->
    <rect x="5" y="5" width="14" height="10" rx="2" fill="#E0E0E0" />
    <rect x="7" y="7" width="10" height="6" rx="1" fill="#424242"/>

    <!-- Eyes -->
    <circle cx="10" cy="10" r="1.5" fill="#40C4FF"/>
    <circle cx="14" cy="10" r="1.5" fill="#40C4FF"/>
    <circle cx="10.2" cy="9.8" r="0.5" fill="#E3F2FD"/>
    <circle cx="14.2" cy="9.8" r="0.5" fill="#E3F2FD"/>

    <!-- Antenna -->
    <line x1="12" y1="5" x2="12" y2="3" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="12" cy="2" r="1" fill="#FF4081"/>

    <!-- Body (Hinted) -->
    <rect x="8" y="15" width="8" height="5" rx="1" fill="#BDBDBD"/>
  </svg>
</button>
<script src="chatbot.js"></script>
<script src="translations.js"></script>
<script src="app.js"></script>
</body>
</html>
