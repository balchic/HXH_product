<div class="container">
  <h1>NUMÃ‰RO 45</h1>
  <div class="subtitle">Curated Numbers for Your Fortune</div>

  <div class="actions">
    <button id="drawBtn" onclick="draw()">ë²ˆí˜¸ ìƒì„±</button>
    <button onclick="toggleMode()">ë¼ì´íŠ¸ / ë‹¤í¬</button>
  </div>

  <div class="card" id="lottoArea"></div>

  <div class="card">
    <div class="subtitle">ì˜¤ëŠ˜ì˜ í–‰ìš´ ë„˜ë²„</div>
    <div class="lucky-number" id="luckyNumber">â€”</div>

</div>

<script>
const sleep = ms => new Promise(r=>setTimeout(r,ms));
const color = n => n<=10?'yellow':n<=20?'blue':n<=30?'red':n<=40?'gray':'green';

function generateSet(){
  const nums=[];
  while(nums.length<6){
    const n=Math.floor(Math.random()*45)+1;
    if(!nums.includes(n)) nums.push(n);
  }
  nums.sort((a,b)=>a-b);
  let bonus;
  do{bonus=Math.floor(Math.random()*45)+1;}while(nums.includes(bonus));
  return{nums,bonus};
}

async function draw(){
  const area=document.getElementById("lottoArea");
  const btn=document.getElementById("drawBtn");
  btn.disabled=true;
  area.innerHTML="";

  for(let i=0;i<5;i++){
    const{nums,bonus}=generateSet();
    const row=document.createElement("div");
    row.className="row";

    const balls=document.createElement("div");
    balls.className="balls";
    row.appendChild(balls);
    area.appendChild(row);

    for(const n of nums){
      const b=document.createElement("div");
      b.className=`ball ${color(n)}`;
      b.textContent=n;
      balls.appendChild(b);
      await sleep(300);
    }

    const bonusLine=document.createElement("div");
    bonusLine.className="bonus-line";
    const label=document.createElement("span");
    label.className="bonus";
    label.textContent="+";
    const bb=document.createElement("div");
    bb.className=`ball ${color(bonus)}`;
    bb.textContent=bonus;
    bonusLine.append(label,bb);
    row.appendChild(bonusLine);

    await sleep(420);
  }

  document.getElementById("luckyNumber").textContent =
    Math.floor(Math.random()*50)+1;

  btn.disabled=false;
}

function toggleMode(){
  document.body.classList.toggle("light");
}
</script>
